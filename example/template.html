<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template 模板</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>template 三种写法</h1>
    <hr>
    <div id="app">
        {{ message }}
    </div>

    <!-- 第二种 -->
    <template id="dd2">
        <h2 style="color: red;">我是Template 标签模板</h2>
    </template>

    <!-- 第三种 -->
    <script type="x-template" id="dd3">
        <h2 style="color: red;">我是Script 标签模板</h2>
    </script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            },
            template: "#dd3"
            // 第一种
            // template: `
            //     <h2 style="color: red;">我是选项模板</h2>
            // `
        })
    </script>
</body>

</html>
