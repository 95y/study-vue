<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch Option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>watch Option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{ wendu }}°</p>
        <p>穿衣建议：{{ chuanyi }}</p>
        <p>
            <button @click="add(5)">升高温度</button>
            <button @click="less(5)">降低温度</button>
        </p>
    </div>


    <script type="text/javascript">
        const chuanyiArray = ['T恤短袖', '夹克长裙', '棉衣羽绒服'];

        var app = new Vue({
            el: '#app',
            data: {
                wendu: 14,
                chuanyi: '夹克长裙'
            },
            methods: {
                add(num) {
                    if (num != '') {
                        this.wendu += num;
                    } else {
                        this.wendu++;
                    }
                },
                less(num) {
                    if (num != '') {
                        this.wendu -= num;
                    } else {
                        this.wendu--;
                    }
                }
            },
            // watch: {
            //     wendu(newVal, oldVal) {
            //         console.log(`newVal：${newVal}`);
            //         console.log(`oldVal：${oldVal}`);
            //         if (newVal >= 26) {
            //             this.chuanyi = chuanyiArray[0];
            //         } else if (newVal < 26 && newVal > 0) {
            //             this.chuanyi = chuanyiArray[1];
            //         } else {
            //             this.chuanyi = chuanyiArray[2];
            //         }
            //     }
            // }
        })
        app.$watch('wendu', function (newVal, oldVal) {
            console.log(`newVal：${newVal}`);
            console.log(`oldVal：${oldVal}`);
            if (newVal >= 26) {
                this.chuanyi = chuanyiArray[0];
            } else if (newVal <
                26 && newVal > 0) {
                this.chuanyi = chuanyiArray[1];
            } else {
                this.chuanyi = chuanyiArray[2];
            }
        })
    </script>
</body>

</html>
